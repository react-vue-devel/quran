<ion-header>

  <ion-navbar>
    <ion-title>verses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item *ngFor="let verse of verses" itemPadding>
        <div horizontalScroll>
            <p right>{{verse?.text_indopak}}</p>
        </div>
        <div horizontalScroll>
            <p right textStyling>{{verse?.translations[0]?.text}}</p>
        </div>
        
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-content>
