<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chapters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let chapter of chaptersProvider.chapters">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <p item-end>
        {{chapter?.name_arabic}}
      </p>
      <h2>{{chapter?.chapter_number}}. {{chapter?.name_simple}}</h2>
      <h3>{{chapter?.translated_name?.name}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
